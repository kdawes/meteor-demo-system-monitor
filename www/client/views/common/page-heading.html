<template name="pageHeading">
    <div class="theme-config" data-toggle="modal" data-target="#bugModal">
        <div class="theme-config-box">
        </div>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{#if title}}{{title}}{{else}}{{getTitle}}{{/if}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route=home}}">Home</a>
                </li>
                {{#if category}}
                <li>
                    <a>{{category}}</a>
                </li>
                {{/if}}
                <li class="active">
                    <strong>{{#if title}}{{title}}{{else}}{{getTitle}}{{/if}}</strong>
                </li>
            </ol>
        </div>
    </div>
</template>
